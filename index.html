<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoNet Encurtador - Encurte seus links com segurança</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #000; color: #0f0; }
        h1 { margin-bottom: 20px; }
        input, button { padding: 10px; margin: 5px; width: 80%; max-width: 400px; }
        footer { margin-top: 40px; font-size: 14px; }
        a { color: #0f0; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>NeoNet Encurtador</h1>
    <p>Encurte e compartilhe seus links de forma rápida e segura.</p>

    <form id="encurtarForm">
        <input type="url" id="linkOriginal" placeholder="Cole seu link aqui..." required>
        <button type="submit">Encurtar</button>
    </form>

    <div id="resultado"></div>

    <footer>
        <p>© 2025 NeoNet Encurtador</p>
        <p>
            <a href="politica.html">Política de Privacidade</a> | 
            <a href="termos.html">Termos de Uso</a>
        </p>
    </footer>

    <script>
        document.getElementById("encurtarForm").addEventListener("submit", function(e){
            e.preventDefault();
            let link = document.getElementById("linkOriginal").value;
            if(!link.startsWith("http")) {
                alert("Por favor, insira um link válido.");
                return;
            }
            // Exemplo simples de encurtamento
            let encurtado = "https://neonet.ly/" + btoa(link).slice(0,6);
            document.getElementById("resultado").innerHTML = 
                `<p>Seu link encurtado: <a href="${link}" target="_blank">${encurtado}</a></p>`;
        });
    </script>
</body>
</html>
