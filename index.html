<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encurtador Camuflado</title>

  <!-- AdSense de verificaÃ§Ã£o -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1535700125494684"
     crossorigin="anonymous"></script>

  <!-- Script do QR Code -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      width: 90%;
      padding: 0.8rem;
      margin: 1rem auto;
      display: block;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    button {
      background: #0f0;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c0;
    }
    .box {
      background: #111;
      padding: 1rem;
      margin-top: 2rem;
      border-radius: 8px;
      border: 1px solid #0f0;
    }
    a { color: #0f0; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ§ª Camuflador de Link Afiliado</h1>
  <input type="text" id="inputLink" placeholder="Cole o link do produto..." />
  <input type="text" id="inputNome" placeholder="Nome do produto (sem espaÃ§o)" />
  <button onclick="gerar()">Gerar Link</button>

  <div id="output" class="box"></div>
  <canvas id="qr" style="margin-top: 20px;"></canvas>
  <div id="preview" class="box"></div>

 <script>
  function gerar() {
  let link = document.getElementById('inputLink').value.trim();
  const nome = document.getElementById('inputNome').value.replace(/\s+/g, '');

  // Corrige se o link nÃ£o tiver https://
  if (!/^https?:\/\//i.test(link)) {
    link = 'https://' + link;
  }

  const redirectLink = `redirect.html?url=${encodeURIComponent(link)}`;
  const fakeLink = window.location.href.replace(/index\.html$/, '') + nome + '.html';

  document.getElementById('output').innerHTML = `
    <p>ðŸ”— Link camuflado:</p>
    <a href="${redirectLink}" target="_blank">${fakeLink}</a>
    <button onclick="copyHTML('${redirectLink}')">Copiar BotÃ£o HTML</button>
  `;

  document.getElementById('preview').innerHTML = `
    <p>PrÃ©via do botÃ£o:</p>
    <a href="${redirectLink}" target="_blank">
      <button style="padding:10px 20px; background:green; color:black; border:none; border-radius:5px;">Comprar Agora</button>
    </a>
  `;

  QRCode.toCanvas(document.getElementById('qr'), redirectLink);
}

</script>
