  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #0f0;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      width: 90%;
      padding: 0.8rem;

<body>
  <h1>üß™ Camuflador de Link Afiliado</h1>
  <input type="text" id="inputLink" placeholder="Cole o link do produto..." />
  <input type="text" id="inputNome" placeholder="Nome do produto (sem espa√ßo)" />
  <button onclick="gerar()">Gerar Link</button>

  <div id="output" class="box"></div>
  <canvas id="qr" style="margin-top: 20px;"></canvas>
  <div id="preview" class="box"></div>
  
  <footer style="margin-top: 50px; text-align: center; color: #aaa; font-size: 14px;">

<a href="vlog.html" target="_blank" style="color: #0f0;">Blog e atualiza√ß√µes</a>
</p>
</footer>


 <script>
  function gerar() {
  let link = document.getElementById('inputLink').value.trim();
  const nome = document.getElementById('inputNome').value.replace(/\s+/g, '');

  // Corrige se o link n√£o tiver https://
  if (!/^https?:\/\//i.test(link)) {
    link = 'https://' + link;
  }

  const redirectLink = `redirect.html?url=${encodeURIComponent(link)}`;
  const fakeLink = window.location.href.replace(/index\.html$/, '') + nome + '.html';

  document.getElementById('output').innerHTML = `
    <p>üîó Link camuflado:</p>
    <a href="${redirectLink}" target="_blank">${fakeLink}</a>
    <button onclick="copyHTML('${redirectLink}')">Copiar Bot√£o HTML</button>
  `;

  document.getElementById('preview').innerHTML = `
    <p>Pr√©via do bot√£o:</p>
    <a href="${redirectLink}" target="_blank">
      <button style="padding:10px 20px; background:green; color:black; border:none; border-radius:5px;">Comprar Agora</button>
    </a>
  `;

  QRCode.toCanvas(document.getElementById('qr'), redirectLink);
}

function copyHTML(link) {
  const html = `<a href="${link}" target="_blank"><button style="padding:10px 20px; background:green; color:black; border:none; border-radius:5px;">Comprar Agora</button></a>`;
  navigator.clipboard.writeText(html);
  alert("Bot√£o HTML copiado!");
}
</script>
